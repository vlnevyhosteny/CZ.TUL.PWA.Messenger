<div class="wrapper">

    <nav id="sidebar" [ngClass]="sidebarCollapsed ? 'active' : ''">
        <div class="sidebar-header">
            <h3>Conversations</h3>
        </div>
        <ul class="list-unstyled components">
            <li *ngFor="let conversation of conversations">{{ conversation.name }}</li>
        </ul>
    </nav>

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-1">
                        <button type="button" id="sidebarCollapse" class="btn navbar-btn" (click)="sidebarCollapse()" [ngClass]="sidebarCollapsed ? 'active' : ''">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                    <div class="col">
                        {{ user.userName }}
                    </div>
                    <div class="col-1">
                        <a [routerLink]="['/login']">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

</div>
