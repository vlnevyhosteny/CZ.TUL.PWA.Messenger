<div class="row userbar">
    <div class="col">
        {{ user.userName }}
    </div>
    <div class="col-1">
        <p><a [routerLink]="['/login']">Logout</a></p>
    </div>
</div>
<div class="row">
    <div class="col-3 conversations">
        <div class="row">
            <ul>
                <li *ngFor="let conversation of conversations">{{ conversation.name }}</li>
            </ul>
        </div>
        <div class="row">
            add
        </div>
    </div>
    <div class="col conversation">
        <div class="row">
            <div *ngFor="let address of selectedConversation.addressees" class="col">
                {{ address.userName }}
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ selectedConversation.name }}
            </div>
        </div>
        <div class="row messages">
            <div *ngFor="let message of selectedMessages" class="row">
                <div *ngIf="isCurrentUserOwnerOfMessage(message)" class="col"></div>
                <div class="col">
                    <span>
                        {{ message.owner.userName }}
                    </span>
                    {{ message.content }}
                </div>
                <div *ngIf="isCurrentUserOwnerOfMessage(message) === false" class="col"></div>
            </div>
        </div>
        <div class="row new-message">
            <div class="col">
                new message
            </div>
            <div class="col-1">
                send
            </div>
        </div>
    </div>
</div>
